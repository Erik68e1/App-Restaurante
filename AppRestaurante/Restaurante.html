<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Aforo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Verificador de Aforo del Restaurante</h1>
        <div class="menu-toggle">&#9776;</div>
        <nav class="menu">
            <ul>
                <li><a href="#mesas-disponibles">Mesas Disponibles</a></li>
                <li><a href="#clientes-en-local">Clientes en el Local</a></li>
                <li><a href="#estadisticas">Estadísticas</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="mesas-disponibles" class="section">
            <div id="mesas-disponibles-card" class="card">
                <!-- Aquí se mostrarán las mesas disponibles -->
            </div>
        </section>
        <section id="clientes-en-local" class="section">
            <div id="clientes-en-local-card" class="card">
                <!-- Aquí se mostrarán los clientes actualmente en el local -->
            </div>
        </section>
        <section id="estadisticas" class="section">
            <div id="estadisticas-card" class="card">
                <!-- Aquí se mostrarán las estadísticas -->
            </div>
            <button id="actualizar-estadisticas" class="btn">Actualizar Estadísticas</button>
        </section>
        <section id="reservar-mesa" class="section">
            <h2>Reservar Mesa</h2>
            <div id="reservar-mesa-card" class="card">
                <form id="formulario-reserva">
                    <label for="numero-mesa">Número de Mesa:</label>
                    <input type="number" id="numero-mesa" name="numero-mesa" min="1" required>
                    <label for="cantidad-personas">Cantidad de Personas:</label>
                    <input type="number" id="cantidad-personas" name="cantidad-personas" min="1" required>
                    <button type="submit" class="btn">Reservar</button>
                </form>
            </div>
        </section>
    </div>
    <footer>R E S T A U R A N T E</footer>
    <script src="script.js"></script>
</body>
</html>
